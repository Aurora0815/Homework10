<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 600,
  "height": 600,
  "title": "Relationship Between Income Per Person and Internetuserate and Urbanrate",
  "data": {
    "url": "https://raw.githubusercontent.com/Aurora0815/Homework10/main/gapminder_internet.csv"
  },
  "params": [
    {
      "name": "urbanrate_Above",
      "value": 0,
      "bind": {
        "input": "range",
        "min": 0,
        "max": 100,
        "step": 10,
        "name": "Minimum urbanrate: "
      }
    }
  ],
  "transform": [{"filter": "datum.urbanrate > urbanrate_Above"}],
  "encoding": {
    "x": {
      "field": "urbanrate",
      "type": "quantitative",
      "title": "urbanrate(%)"
    },
    "y": {
      "field": "internetuserate",
      "type": "quantitative",
      "title": "internetuserate",
      "axis": {"tickCount": 9},
      "scale": {"domain": [1, 100]}
    }
  },
  "layer": [
    {
      "mark": "circle",
      "encoding": {
        "color": {"field": "country", "type": "nominal"},
        "size": {
          "field": "incomeperperson",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [0, 5000, 10000, 20000, 50000],
            "range": [20, 50, 150, 200, 300, 400]
          }
        },
        "tooltip": [
          {"field": "country", "type": "nominal"},
          {"field": "incomeperperson", "type": "quantitative", "format": ","},
          {"field": "urbanrate", "type": "quantitative"},
          {"field": "internetuserate", "type": "quantitative"}
        ]
      }
    },
    {
      "mark": {
        "type": "text",
        "align": "right",
        "baseline": "middle",
        "dx": -12,
        "fontSize": 11.5,
        "fontStyle": "italic"
      },
      "encoding": {
        "text": {"field": "country", "type": "nominal"},
        "color": {"value": "black"},
        "opacity": {
          "condition": {
            "test": "datum['country'] == 'China' || datum['country'] == 'Singapore' || datum['country'] == 'Australia' || datum['country'] == 'New Zealand' || datum['country'] == 'Italy' || datum['country'] == 'Malaysia' || datum['country'] == 'United States'",
            "value": 1
          },
          "value": 0
        },
        "tooltip": [
          {"field": "country", "type": "nominal"},
          {"field": "incomeperperson", "type": "quantitative", "format": ","},
          {"field": "urbanrate", "type": "quantitative"},
          {"field": "internetuserate", "type": "quantitative"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
